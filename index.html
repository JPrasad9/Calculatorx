<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Calculator</title>
    <style>
        .textarea{
            border-radius:5px ;
        }
        .back{
            background-color:rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>
    <div id="root"></div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <script type="text/babel">
        function Greeting() {
            return (
                <div className="col-lg-3 m-2 col-8">
                    <div className="container back p-2 border border-dark textarea">
                        <h4>Calculator</h4>
                        <div id="cal">
                            <textarea id="input" className="textarea">

                            </textarea>
                        </div>

                        <button id="button" type="button" className="btn btn-primary mr-2">Calculate</button>
                        <button id="clear" type="button" className="btn btn-secondary">Clear</button>
                        <div className="mt-2">
                            <button id="btnA" type="button" className="btn btn-primary mr-2">7</button>
                            <button id="btnB" type="button" className="btn btn-primary mr-2">8</button>
                            <button id="btnC" type="button" className="btn btn-primary mr-2">9</button>
                            <button id="btnD" type="button" className="btn btn-primary mr-2">/</button>
                        </div>
                        <div className="mt-2">
                            <button id="btnE" type="button" className="btn btn-primary mr-2">4</button>
                            <button id="btnF" type="button" className="btn btn-primary mr-2">5</button>
                            <button id="btnG" type="button" className="btn btn-primary mr-2">6</button>
                            <button id="btnH" type="button" className="btn btn-primary mr-2">x</button>
                        </div>
                        <div className="mt-2">
                            <button id="btnI" type="button" className="btn btn-primary mr-2">1</button>
                            <button id="btnJ" type="button" className="btn btn-primary mr-2">2</button>
                            <button id="btnK" type="button" className="btn btn-primary mr-2">3</button>
                            <button id="btnL" type="button" className="btn btn-primary mr-2">+</button>
                        </div>
                        <div className="mt-2">
                            <button id="btnM" type="button" className="btn btn-primary mr-2 px-3">.</button>
                            <button id="btnN" type="button" className="btn btn-primary mr-2 px-4">0</button>
                            <button id="btnO" type="button" className="btn btn-primary mr-2 px-4">-</button>
                        </div>
                    </div>
                </div>
            )
        }
        ReactDOM.render(
            <Greeting />,
            document.getElementById('root')
        );
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="cal.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
